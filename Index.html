<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hotspots Paranormales</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Solo mapa -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Centrado inicial (ajusta si quieres otra zona por defecto)
    const map = L.map('map').setView([37.5, -4.5], 7);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Cargar hotspots desde hotspots.json generado por tu app Tkinter
    fetch('hotspots.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('No se pudo cargar hotspots.json');
        }
        return response.json();
      })
      .then(data => {
        data.forEach(h => {
          if (typeof h.lat === 'number' && typeof h.lng === 'number') {
            L.marker([h.lat, h.lng])
              .addTo(map)
              .bindPopup(
                '<b>' + (h.name || 'Sin nombre') + '</b><br>' +
                (h.description || '')
              );
          }
        });
      })
      .catch(err => {
        console.error('Error cargando hotspots.json:', err);
      });
  </script>
</body>
</html>
