<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radar Paranormal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    #map { height: 100vh; width: 100vw; }
    #status {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 1000; background: rgba(255, 0, 0, 0.8); color: white;
      padding: 8px 15px; border-radius: 4px; font-family: 'Courier New', Courier, monospace;
      font-size: 12px; border: 1px solid white; display: none;
    }
  </style>
</head>
<body>

  <div id="status">ESCANEANDO ÁREA...</div>
  <div id="map"></div>

  <script>
    // Inicialización con coordenadas de Utrera
    var map = L.map('map').setView([37.18, -5.79], 12);
    
    // Cambiado a OpenStreetMap estándar para evitar errores de carga de capas oscuras
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var markersLayer = L.layerGroup().addTo(map);
    var statusEl = document.getElementById('status');

    // Función de verificación en internet
    async function validarParanormal(nombre) {
      if (!nombre) return false;
      // Buscamos el nombre del lugar junto a términos clave
      const terminos = encodeURIComponent(`"${nombre}" paranormal misterio leyendas`);
      const url = `https://api.duckduckgo.com/?q=${terminos}&format=json`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        // Verificamos si hay texto descriptivo o enlaces relacionados
        return (data.AbstractText.length > 0 || data.RelatedTopics.length > 0);
      } catch (e) {
        return false;
      }
    }

    async function escanearMapa() {
      statusEl.style.display = 'block';
      const b = map.getBounds();
      const bbox = `${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()}`;

      // Query para buscar los topónimos que pediste
      const query = `[out:json][timeout:25];(
        node["name"~"Cortijo|Hacienda|Venta|Fábrica|Torre|Cementerio|Monasterio|Iglesia",i](${bbox});
        way["name"~"Cortijo|Hacienda|Venta|Fábrica|Torre|Cementerio|Monasterio|Iglesia",i](${bbox});
      );out center;`;

      try {
        const response = await fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query));
        const data = await response.json();
        
        markersLayer.clearLayers();

        // Procesar resultados
        for (let item of data.elements) {
          const nombre = item.tags.name;
          const lat = item.lat || item.center.lat;
          const lon = item.lon || item.center.lon;

          // COTEJO: Solo si se encuentra en internet se dibuja
          const tieneRegistro = await validarParanormal(nombre);

          if (tieneRegistro) {
            L.circleMarker([lat, lon], {
              radius: 10,
              fillColor: "#ff0000",
              color: "#fff",
              weight: 2,
              fillOpacity: 0.9
            }).addTo(markersLayer)
              .bindPopup(`<b>${nombre}</b><br><hr>Confirmado registro paranormal/histórico.<br><br><a href="https://www.google.com/search?q=${encodeURIComponent(nombre + ' paranormal')}" target="_blank">Ver investigación</a>`);
          }
        }
      } catch (err) {
        console.error("Error de conexión");
      } finally {
        statusEl.style.display = 'none';
      }
    }

    // Escuchar cambios en el mapa
    map.on('moveend', escanearMapa);
    
    // Ejecución inicial
    escanearMapa();
  </script>
</body>
</html>
