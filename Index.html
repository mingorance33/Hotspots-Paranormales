<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hotspots Paranormales</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    :root {
      --color-fondo: #050506;
      --color-texto: #f5f5f5;
      --color-rojo: #b10018;
      --color-panel: rgba(5, 5, 6, 0.92);
      --color-borde: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--color-fondo);
      color: var(--color-texto);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    /* Cabecera estilo canal paranormal */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.95),
        rgba(0, 0, 0, 0.35),
        transparent
      );
      backdrop-filter: blur(4px);
      pointer-events: none;
    }

    .header-logo {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--color-borde);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
      flex-shrink: 0;
      pointer-events: auto;
    }

    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      pointer-events: auto;
    }

    .header-title {
      font-size: 1.05rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--color-rojo);
      text-shadow: 0 0 8px rgba(177, 0, 24, 0.7);
    }

    .header-subtitle {
      font-size: 0.78rem;
      opacity: 0.9;
    }

    /* Ajustes específicos para móvil */
    @media (max-width: 600px) {
      .header {
        padding: 12px 16px;
      }

      .header-logo {
        width: 60px;
        height: 60px;
      }

      .header-title {
        font-size: 1.1rem;
      }

      .header-subtitle {
        font-size: 0.8rem;
      }
    }
