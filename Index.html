<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotspots Paranormales</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; background: #222; overflow: hidden; }
    
    #top-bar {
      position: absolute; top: 0; left: 0; width: 100%; height: 50px;
      background: #111; color: white; display: flex; align-items: center;
      padding: 0 15px; z-index: 2000; border-bottom: 1px solid #444;
      box-sizing: border-box;
    }

    #map {
      position: absolute; top: 50px; bottom: 0; left: 0; right: 0;
      background: #333; /* Color gris para saber que el contenedor existe */
    }

    #btn-cargar {
      padding: 8px 15px; background: #b30000; color: white;
      border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
    }

    #status { margin-left: 15px; font-size: 0.9rem; color: #ccc; font-family: sans-serif; }

    /* Forzar que las imágenes se vean */
    .leaflet-tile-loaded { opacity: 1 !important; }
  </style>
</head>
<body>

  <div id="top-bar">
    <button id="btn-cargar">Cargar Puntos</button>
    <span id="status">Conectando con el satélite...</span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicialización
    var map = L.map('map', {
        zoomControl: true,
        fadeAnimation: false 
    }).setView([37.18, -5.79], 13); // Centrado en Utrera

    // CAMBIO DE SERVIDOR: Usamos OpenStreetMap estándar (más robusto)
    // Si este falla, es un problema de tu conexión a internet o bloqueo de firewall
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Función para "despertar" al mapa
    function forzarRender() {
        map.invalidateSize();
        document.getElementById('status').textContent = 'Mapa cargado. Listo.';
    }

    window.onload = () => {
        setTimeout(forzarRender, 800);
    };

    // Carga de datos
    const btn = document.getElementById('btn-cargar');
    let capa = L.layerGroup().addTo(map);

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      document.getElementById('status').textContent = 'Buscando entidades...';

      try {
        const resp = await fetch('hotspots.json');
        if (!resp.ok) throw new Error();
        const datos = await resp.json();

        datos.forEach(p => {
          if(p.lat && p.lng) {
            L.marker([p.lat, p.lng]).addTo(capa)
             .bindPopup(`<b>${p.titulo}</b>`);
          }
        });
        document.getElementById('status').textContent = `Detectados ${datos.length} focos.`;
      } catch (e) {
        document.getElementById('status').textContent = 'Error: ¿Usas Live Server?';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
