<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hotspots Paranormales</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    :root {
      --color-fondo: #050506;
      --color-texto: #f5f5f5;
      --color-rojo: #b10018;
      --color-panel: rgba(5, 5, 6, 0.92);
      --color-borde: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--color-fondo);
      color: var(--color-texto);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    /* Cabecera ajustada para no tapar el ZOOM */
    .header {
      position: fixed;
      top: 10px;
      left: 54px; /* Desplazamiento suficiente para dejar ver los botones + y - */
      width: auto; /* Ya no ocupa el 100%, solo lo que necesita su contenido */
      max-width: calc(100% - 70px);
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      border: 1px solid var(--color-borde);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      pointer-events: auto; /* Ahora permite hacer clic en el logo si lo necesitas */
    }

    .header-logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--color-rojo);
      flex-shrink: 0;
    }

    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .header-title {
      font-size: 0.95rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--color-rojo);
      text-shadow: 0 0 8px rgba(177, 0, 24, 0.5);
    }

    .header-subtitle {
      font-size: 0.72rem;
      opacity: 0.8;
      white-space: nowrap;
    }

    /* Control de capas Leaflet */
    .leaflet-control-layers {
      background: var(--color-panel) !important;
      border: 1px solid var(--color-borde) !important;
      color: var(--color-texto);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
      font-size: 0.85rem;
    }

    .leaflet-control-layers-toggle {
      width: 34px;
      height: 34px;
    }

    /* Ajustes para m칩viles */
    @media (max-width: 600px) {
      .header {
        left: 50px;
        top: 10px;
        padding: 6px 10px;
      }
      
      .header-logo {
        width: 36px;
        height: 36px;
      }

      .header-title {
        font-size: 0.85rem;
      }

      .header-subtitle {
        display: none; /* Ocultamos subt칤tulo en m칩vil muy peque침o para ahorrar espacio */
      }

      .leaflet-top.leaflet-right {
        bottom: 50px;
        top: auto;
      }
    }

    /* Popups estilo paranormal */
    .leaflet-popup-content-wrapper {
      background: rgba(0, 0, 0, 0.92);
      color: var(--color-texto);
      border-radius: 4px;
      border: 1px solid var(--color-borde);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.95);
    }

    .popup-title {
      font-weight: 700;
      color: var(--color-rojo);
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .popup-link {
      display: inline-block;
      margin-top: 8px;
      color: var(--color-rojo);
      text-decoration: none;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <img src="terrifie.jpg" alt="Logo">
    </div>
    <div class="header-text">
      <div class="header-title">Agust칤n Bola M칩rtimer</div>
      <div class="header-subtitle">Mapa de fen칩menos paranormales</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([40.0, -3.7], 6);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '춸 OpenStreetMap'
    });

    const ortofoto = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles 춸 Esri'
    });

    osm.addTo(map);

    const baseLayers = {
      "Mapa": osm,
      "Sat칠lite": ortofoto
    };

    L.control.layers(baseLayers, null, { collapsed: true }).addTo(map);

    const paranormalIcon = L.icon({
      iconUrl: 'marker-paranormal.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -36]
    });

    function crearPopup(h) {
      return `
        <div class="popup-title">${h.name || 'Hotspot'}</div>
        <div class="popup-desc">${h.description || ''}</div>
        <a class="popup-link" href="https://www.google.com/maps?q=${h.lat},${h.lng}" target="_blank">
          游늸 C칩mo llegar
        </a>
      `;
    }

    fetch('hotspots.json')
      .then(r => r.json())
      .then(data => {
        data.forEach(h => {
          if (h.lat && h.lng) {
            L.marker([h.lat, h.lng], { icon: paranormalIcon })
              .addTo(map)
              .bindPopup(crearPopup(h));
          }
        });
      })
      .catch(err => console.error('Error:', err));
  </script>
</body>
</html>
