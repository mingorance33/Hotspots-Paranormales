<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.js"></script>

  <script>
    // === Internacionalizaci√≥n b√°sica UI ===
    const userLang = (navigator.language || navigator.userLanguage || "es").split("-")[0];
    const supportedLangs = ["es", "en", "vi"];
    const lang = supportedLangs.includes(userLang) ? userLang : "es";

    const t = {
      es: {
        title: "Mapa Paranormal",
        contactLabel: "Agust√≠n Bola Mortimer",
        searchPlaceholder: "Buscar...",
        btnWatch: "Ver investigaci√≥n",
        btnDirections: "C√≥mo llegar",
      },
      en: {
        title: "Paranormal Map",
        contactLabel: "Agust√≠n Bola Mortimer",
        searchPlaceholder: "Search...",
        btnWatch: "Watch investigation",
        btnDirections: "Get directions",
      },
      vi: {
        title: "B·∫£n ƒë·ªì Si√™u nhi√™n",
        contactLabel: "Agust√≠n Bola Mortimer",
        searchPlaceholder: "T√¨m ki·∫øm...",
        btnWatch: "Xem ƒëi·ªÅu tra",
        btnDirections: "Ch·ªâ ƒë∆∞·ªùng",
      },
    };

    function applyStaticTranslations() {
      const dict = t[lang] || t["es"];
      const titleEl = document.getElementById("header-title-text");
      if (titleEl) titleEl.textContent = dict.title;
      const contactLabelEl = document.getElementById("contact-label-text");
      if (contactLabelEl) contactLabelEl.textContent = dict.contactLabel;
      const searchInputEl = document.getElementById("search-input");
      if (searchInputEl) searchInputEl.placeholder = dict.searchPlaceholder;
    }

    // === Mapa ===
    const map = L.map("map", { zoomControl: true }).setView([37.3, -5.9], 10);

    const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 });
    const satelite = L.layerGroup([
      L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", { maxZoom: 19 }),
      L.tileLayer("https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png", { maxZoom: 19 }),
    ]);
    const topo = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", { maxZoom: 17 });

    osm.addTo(map);

    const baseLayers = { "Mapa Normal": osm, "Sat√©lite": satelite, "Relieve (Topo)": topo };
    L.control.layers(baseLayers, null, { position: "topright" }).addTo(map);

    const paranormalIcon = L.divIcon({
      className: "custom-div-icon",
      html: '<div style="background-color:var(--color-rojo); width:15px; height:15px; border-radius:50%; border:2px solid white; box-shadow:0 0 12px var(--color-rojo);"></div>',
      iconSize: [15, 15],
      iconAnchor: [7, 7],
      popupAnchor: [0, -10],
    });

    let allData = [];

    function cleanText(text) {
      return text ? text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "";
    }

    function generarTags(descripcion) {
      if (!descripcion) return "";
      const text = cleanText(descripcion);
      let tagsHTML = '<div class="tag-container">';
      let found = false;
      const reglas = [
        { terminos: ["psicofonia", "audio", "voces"], clase: "tag-psicofonia", label: "Psicofon√≠as" },
        { terminos: ["aparicion", "sombra", "espectro", "figura"], clase: "tag-aparicion", label: "Apariciones" },
        { terminos: ["poltergeist", "movimiento", "golpes"], clase: "tag-poltergeist", label: "Poltergeist" },
      ];
      reglas.forEach((r) => {
        if (r.terminos.some((t) => text.includes(t))) {
          tagsHTML += '<span class="tag ' + r.clase + '">' + r.label + "</span>";
          found = true;
        }
      });
      tagsHTML += "</div>";
      return found ? tagsHTML : "";
    }

    function crearPopup(h) {
      const dict = t[lang] || t["es"];
      let thumbnail = "";
      if (h.video && h.video.trim() !== "") {
        try {
          let videoId = "";
          if (h.video.includes("v=")) { videoId = h.video.split("v=")[1].split("&")[0]; } 
          else if (h.video.includes("youtu.be/")) { videoId = h.video.split("youtu.be/")[1].split("?")[0]; }
          thumbnail = '<img src="https://img.youtube.com/vi/' + videoId + '/mqdefault.jpg" class="popup-img" onerror="this.style.display=\'none\'" />';
        } catch (e) { thumbnail = ""; }
      }
      const tags = generarTags(h.description);
      const gMapsUrl = `https://www.google.com/maps?q=${h.lat},${h.lng}`;
      const btnYT = h.video && h.video.trim() !== "" ? '<a href="' + h.video + '" target="_blank" class="btn-popup btn-youtube">' + dict.btnWatch + "</a>" : "";
      const btnMaps = '<a href="' + gMapsUrl + '" target="_blank" class="btn-popup btn-maps">' + dict.btnDirections + "</a>";

      return thumbnail + '<div class="popup-body"><span class="popup-title">' + h.name + "</span>" + tags + '<p style="font-size:11px; color:#ccc; margin:8px 0; line-height:1.4;">' + (h.description || "") + "</p>" + btnMaps + btnYT + "</div>";
    }

    const SearchControl = L.Control.extend({
      options: { position: "topleft" },
      onAdd: function () {
        const container = L.DomUtil.create("div", "leaflet-control-search leaflet-bar");
        container.innerHTML = '<div class="search-wrapper"><div class="search-icon-btn">üîç</div><input type="text" id="search-input" placeholder="" /></div><div id="search-results"></div>';
        return container;
      },
    });
    map.addControl(new SearchControl());

    // FUNCI√ìN SCHEMA (Invisible para el usuario, vital para Google)
    function generarSchema(data) {
      const schema = {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "itemListElement": data.slice(0, 20).map((h, index) => ({
          "@type": "ListItem",
          "position": index + 1,
          "item": {
            "@type": "Place",
            "name": h.name,
            "description": h.description,
            "geo": {
              "@type": "GeoCoordinates",
              "latitude": h.lat,
              "longitude": h.lng
            },
            "url": window.location.href
          }
        }))
      };
      const script = document.createElement('script');
      script.type = "application/ld+json";
      script.text = JSON.stringify(schema);
      document.head.appendChild(script);
    }

    // CARGAR DATOS
    fetch("hotspots.json")
      .then((r) => r.json())
      .then((data) => {
        allData = data;
        generarSchema(data); // <--- ACTIVADO: Ahora Google leer√° tus marcadores
        const markers = L.markerClusterGroup();
        data.forEach((h) => {
          if (h.lat && h.lng) {
            const m = L.marker([h.lat, h.lng], { icon: paranormalIcon }).bindPopup(crearPopup(h));
            m.bindTooltip(h.name, { direction: "top", offset: [0, -5] });
            markers.addLayer(m);
          }
        });
        map.addLayer(markers);

        document.addEventListener("input", (e) => {
          if (e.target.id !== "search-input") return;
          const val = cleanText(e.target.value);
          const resDiv = document.getElementById("search-results");
          resDiv.innerHTML = "";
          if (val.length < 2) { resDiv.style.display = "none"; return; }
          allData.filter((h) => cleanText(h.name).includes(val)).forEach((h) => {
            const item = document.createElement("div");
            item.className = "search-item";
            item.innerHTML = h.name;
            item.onclick = () => { map.flyTo([h.lat, h.lng], 16); resDiv.style.display = "none"; };
            resDiv.appendChild(item);
          });
          resDiv.style.display = "block";
        });
        applyStaticTranslations();
      })
      .catch((err) => console.error(err));
  </script>
</body>
</html>
