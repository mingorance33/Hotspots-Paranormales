<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hotspots Paranormales</title>

  <!-- CSS de Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhI+_G2IXhF6dpP7kG2lLW5xgIChp8vP5pKw="
    crossorigin=""
  />

  <style>
    /* Estructura base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
    }

    /* Barra superior */
    #top-bar {
      padding: 8px 10px;
      background: #111;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
      z-index: 1000;
    }
    #btn-cargar {
      padding: 6px 10px;
      background: #b30000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #btn-cargar:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #status {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Contenedor del mapa: ocupa todo el alto restante */
    #map {
      flex: 1 1 auto;
      width: 100%;
    }

    /* --- PARCHE IMPORTANTE PARA LEAFLET --- */
    /* Evitar que reglas globales de img rompan las teselas */
    img {
      max-width: 100%;
      height: auto;
    }
    .leaflet-container img,
    .leaflet-tile,
    .leaflet-marker-icon,
    .leaflet-marker-shadow {
      max-width: none !important;
      height: auto !important;
      box-shadow: none !important;
      object-fit: none !important;
    }

    /* Parche clásico para evitar líneas entre teselas en algunos navegadores */
    .leaflet-tile {
      width: 257px !important;
      height: 257px !important;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <button id="btn-cargar">Cargar puntos paranormales</button>
    <span id="status">Pulsa el botón para empezar a llenar el mapa...</span>
  </div>

  <div id="map"></div>

  <!-- JS de Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <script>
    // Inicializa el mapa
    var map = L.map('map', {
      zoomSnap: 0.5,
      zoomDelta: 0.5
    }).setView([37.18, -5.79], 6);

    // Capa de teselas OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Ajustar tamaño al cargar y al redimensionar
    window.addEventListener('load', function () {
      setTimeout(function () {
        map.invalidateSize();
      }, 200);
    });
    window.addEventListener('resize', function () {
      map.invalidateSize();
    });

    // Capa de marcadores
    let capa = L.layerGroup().addTo(map);

    const btn = document.getElementById('btn-cargar');
    const statusEl = document.getElementById('status');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      statusEl.textContent = 'Descargando datos paranormales...';

      try {
        // hotspots.json debe estar en la misma carpeta que index.html
        const resp = await fetch('hotspots.json');
        if (!resp.ok) throw new Error('No se pudo cargar hotspots.json');
        const datos = await resp.json(); // [{lat,lng,titulo,descripcion}, ...]

        if (!Array.isArray(datos) || datos.length === 0) {
          statusEl.textContent = 'No hay datos en hotspots.json.';
          btn.disabled = false;
          return;
        }

        let i = 0;
        const lote = 20;   // puntos por oleada
        const delay = 500; // ms entre oleadas

        statusEl.textContent = 'Añadiendo puntos al mapa...';

        const timer = setInterval(() => {
          for (let j = 0; j < lote && i < datos.length; j++, i++) {
            const p = datos[i];
            if (typeof p.lat !== 'number' || typeof p.lng !== 'number') continue;

            L.marker([p.lat, p.lng])
              .addTo(capa)
              .bindPopup(`<b>${p.titulo || 'Punto paranormal'}</b><br>${p.descripcion || ''}`);
          }

          statusEl.textContent = `Añadidos ${i} / ${datos.length} puntos...`;

          if (i >= datos.length) {
            clearInterval(timer);
            statusEl.textContent = `Carga completada: ${datos.length} puntos paranormales.`;
          }
        }, delay);

      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Error al cargar los datos. Revisa hotspots.json.';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
